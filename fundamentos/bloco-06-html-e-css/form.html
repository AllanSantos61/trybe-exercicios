    <title>Formulário</title>
</head>
<body>
    <Header>
        <h1> FORMULÁRIO</h1>
        <form action="" method="get">        
            
            <label for="input-nome" id="nome">Nome:</label>
            <input type="text" name="nome" id="input-nome">
            <br>
            <label for="input-email" id="email">Email:</label>
            <input type="email" name="E-mail" id="input-email">
            <br>
            <label for="input-destino" id="destino">Destino preferido:</label>
            <br>
            <label for="d1"><input type="radio" id="d1" value="cidade" name="destino">Cidade
            </label>
            <label for="d2"><input type="radio" id="d2" value="campo" name="destino">Campo
            </label>
            <label for="d3"><input type="radio" id="d3" value="praia" name="destino">Praia
            </label>
            <label for="d4"><input type="radio" id="d4" value="montanha" name="destino">Montanha
            </label>
            <br>
            <label for="input-answer" id="answer">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?:</label>
            <textarea name="" id="input-answer" cols="50" rows="10"></textarea>
            <br>
            <label for="data">Data: <input type="date" name="data" id="data"></label>
            <br>
            <label for="c1"><input type="checkbox" id="c1">Concordo 1 
            </label>
            <br>
            <label for="c2"><input type="checkbox" id="c1">Concordo 2 
            </label>
            <br>
            <button id="enviar" type="submit">Enviar</button>
            <button id="apagar" type="clear">Apagar</button>

        </form>
    </Header>
