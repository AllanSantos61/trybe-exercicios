<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <Header>
        <h1 class="display-4 text-muted"> FORMULÁRIO</h1>
        <form action="" method="get">        
       
            <label for="input-nome" id="nome">Nome:</label>
            <input class="form-control" type="text" name="nome" id="input-nome">
            <br>
            <label for="input-email" id="email">Email:</label>
            <input class="form-control" type="email" name="E-mail" id="input-email">
            <br>
            <div class="form-check">
                <label for="input-destino" id="destino">Destino preferido:</label>
                <br>
                <label class="form-check-label" for="d1"><input type="radio" id="d1" value="cidade" name="destino"> Cidade
                </label>
                <label class="form-check-label" for="d2"><input type="radio" id="d2" value="campo" name="destino"> Campo
                </label>
                <label class="form-check-label" for="d3"><input type="radio" id="d3" value="praia" name="destino"> Praia
                </label>
                <label class="form-check-label" for="d4"><input type="radio" id="d4" value="montanha" name="destino"> Montanha
                </div>
            </label>
            <br>
            <label for="input-answer" id="answer">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?:</label>
            <textarea class="form-control" name="" id="input-answer" cols="50" rows="10"></textarea>
            <br>
            <label for="data">Data: <input type="date" name="data" id="data"></label>
            <br>
            <label for="c1"><input type="checkbox" id="c1">Concordo 1 
            </label>
            <br>
            <label for="c2"><input type="checkbox" id="c1">Concordo 2 
            </label>
            <br>
            <button class="btn btn-success" id="enviar" type="submit">Enviar</button>
            <button class="btn btn-warning" id="apagar" type="clear">Apagar</button>         
            
        </form>
    </Header>
    
    
</body>
</html>
